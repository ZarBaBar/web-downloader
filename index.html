<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Untuk pemilihan jenis download an disini -->
        <div class="jenisDownloader">
            <button value="ytmp3">Youtube mp3</button>
            <button value="ytmp4"> Youtube mp4</button>
            <button value="instagram">Instagram</button>
        </div>
        <h2 class="judul">Download jenis: </h2>

        <!-- Untuk input url dan button -->
        <div class="inputan">
            <input type="text" id="inputUrl" placeholder="Masukkan link...">
            <button id="buttonGas">DOWNLOAD</button>
        </div>

        <!-- Output akan muncul disini -->
        <div class="result">Hasil akan muncul disini</div>
    </div>
    <script type="module" src="../script/main.js"></script>
</body>

</html>
